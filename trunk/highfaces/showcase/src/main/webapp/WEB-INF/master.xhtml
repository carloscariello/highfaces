<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:hc="http://highfaces.org">

    <h:head>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>HighFaces Showcase</title>
        <h:outputScript library="js" name="shCore.js" />
        <h:outputScript library="js" name="shBrushJava.js" />
        <h:outputScript library="js" name="shBrushXml.js" />
        <h:outputStylesheet library="css" name="style.css"/>
        <h:outputStylesheet library="css" name="shCore.css"/>
        <h:outputStylesheet library="css" name="shThemeDefault.css"/>
    </h:head>

    <h:body style="margin:0 auto">
        <f:view id="main" 
                contentType="text/html; charset=UTF-8">

            <h:form id="form" prependId="true">
                <div class="stop">
                    <div class="sleft">

                    </div>
                    <div class="sright">
                        <h:outputText styleClass="big" value="HighFaces Showcase" />
                    </div>
                </div>
                <div class="smain">

                    <div class="sleft">
                        <p:panelMenu id="mainmenu" >
                            <p:submenu label="Line Chart" >
                                <p:menuitem value="Simple List" outcome="line_simple" icon="ui-icon-signal" />
                                <p:menuitem value="POJO List" outcome="line_pojo" icon="ui-icon-signal" />
                                <p:menuitem value="Map with POJO List" outcome="line_map" icon="ui-icon-signal" />
                            </p:submenu>
                            <p:submenu label="Area Chart">
                                <p:menuitem value="Simple List" outcome="area_simple" icon="ui-icon-signal" />
                            </p:submenu>
                            <p:submenu label="Bar Chart">
                                <p:menuitem value="Simple List" outcome="bar_simple" icon="ui-icon-signal" />
                                <p:menuitem value="POJO List" outcome="bar_pojo" icon="ui-icon-signal" />
                            </p:submenu>
                            <p:submenu label="Column Chart">
                                <p:menuitem value="Simple List" outcome="column_simple" icon="ui-icon-signal" />
                            </p:submenu>
                            <p:submenu label="Chart Customizing">
                                <p:menuitem value="Axes" outcome="column_simple" icon="ui-icon-signal" />
                                <p:menuitem value="Tooltip" outcome="column_simple" icon="ui-icon-signal" />
                                <p:menuitem value="Legend" outcome="column_simple" icon="ui-icon-signal" />
                            </p:submenu>
                            <p:submenu label="ChartSerie">
                                <p:menuitem value="Simple List" outcome="series_simple" icon="ui-icon-signal" />
                            </p:submenu>
                        </p:panelMenu>
                    </div>
                    <div class="sright" style='background-color: white;'>
                        <div class="gradigray" style="margin: -20px;padding: 20px;margin-bottom: 40px;">
                            <h1><ui:insert name="headline">Missing headline</ui:insert></h1>
                            <h3><ui:insert name="description">Missing description</ui:insert></h3>
                        </div>
                        <p:outputPanel layout="block" style="border-top:1px solid #cccccc;margin: -40px;padding: 40px;">
                            <ui:insert name="icontent"></ui:insert>
                        </p:outputPanel>
                        <div class='gradigray' style='margin: -20px;padding: 20px;margin-bottom: 00px;border-top:1px solid #cccccc;margin-top:20px;'>
                            <p:tabView style="width:100%">
                                <p:tab title=".xhtml">
                                    <ui:insert name="xhtml" />
                                </p:tab>
                                <p:tab title=".java">
                                    <ui:insert name="java" />
                                </p:tab>
                                <ui:insert name="additional" />
                            </p:tabView>
                        </div>
                        <div style='border-top:1px solid #cccccc;' class='footer'>
                            <div style='float:right;padding:30px;'>
                                Running on #{highFaces.version}
                            </div>
                            <div style='display:inline-block;padding:30px;'>
                                &copy; 2014 by <a href="http://www.bauer-live.com">bauer-live softwaredevelopment</a><br/>
                                All rights reserved
                            </div>
                        </div>
                        <script type="text/javascript">
                            SyntaxHighlighter.all();
                        </script>
                    </div>
                </div>
            </h:form>
        </f:view>
    </h:body>
</html>
