<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"

                xmlns:p="http://primefaces.org/ui"
                xmlns:hf="http://highfaces.org"

                template="/WEB-INF/master.xhtml"
                >
    <ui:define name="headline">ChartAxis - Enhanced customizing of axes</ui:define>
    <ui:define name="description">If you want to do things with your axes apart from the default, you can define them via the ChartAxis component. </ui:define>
    <ui:define name="icontent">

        <h:panelGroup layout="block">
            <hf:chart type="line" value="#{lineChartBean.boys}" var="birth" point="#{birth.amount}" tickLabel="#{birth.year}" title="List of Pojos" xaxisLabel="Years" >
                <hf:chartAxis position="w" title="Amount of Births" type="linear" format="{value} p.a." gridLineColor="#FFFF00" style="font-weight: bold;"/>
            </hf:chart>

        </h:panelGroup>
    </ui:define>
    <ui:define name="xhtml">
        <script type="syntaxhighlighter" class="brush: xml"><![CDATA[
            
               <hf:chart type="line" value="# {lineChartBean.boys}" var="birth" xaxisLabel="Years"
                    point="# {birth.amount}" tickLabel="# {birth.year}" title="List of Pojos">
                    <hf:chartAxis position="w" title="Amount of Births" type="linear" format="{value} p.a." 
                        gridLineColor="#FFFF00" style="font-weight: bold;"/>
               </hf:chart>
            ]]></script>>
    </ui:define>
    <ui:define name="java">        
        <script type="syntaxhighlighter" class="brush: java"><![CDATA[
@ManagedBean
@RequestScoped
public class LineChartBean {

    protected List<Birth> boys;
    
    public List<Births> getBoys() {
        return boys;
    }           
    
    public LineChartBean() {
        reload();
    }

    private void reload() {
        boys = new ArrayList<>();
        
        Random r = new Random();
        for (int i = 2000; i < 2010; i++) {
            boys.add(new Births(Integer.toString(i), r.nextInt(500) + 800));   
        }  
    }
}
        ]]></script>
    </ui:define>
</ui:composition>
