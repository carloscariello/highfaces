<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
             
                xmlns:p="http://primefaces.org/ui"
                xmlns:hc="http://highfaces.org"

                template="/WEB-INF/master.xhtml"
                >
    <ui:define name="headline">Line chart - List with POJOs</ui:define>
    <ui:define name="description">A list of POJOs can be easily turned into a Chart by using the POJO's properties for point values, Tick Label, etc. Customization with the various possible facets or attributes can still be combined.</ui:define>
    
    <ui:define name="icontent">
        
        <h:panelGroup layout="block">
           
            <hc:chart type="line" value="#{lineChartBean.boys}" var="birth" point="#{birth.amount}" tickLabel="#{birth.year}" title="List of Pojos" xaxisLabel="Years"/>
        </h:panelGroup>
    </ui:define>
    <ui:define name="xhtml">
        <script type="syntaxhighlighter" class="brush: xml"><![CDATA[
            
               <hc:chart type="line" value="# {lineChartBean.boys}" var="birth" xaxisLabel="Years"
                    point="# {birth.amount}" tickLabel="# {birth.year}" title="List of Pojos"/>

            ]]></script>
    </ui:define>
    <ui:define name="java">        
        <script type="syntaxhighlighter" class="brush: java"><![CDATA[
@ManagedBean
@RequestScoped
public class LineChartBean {

    protected List<Birth> boys;
    
    public List<Births> getBoys() {
        return boys;
    }           
    
    public LineChartBean() {
        reload();
    }

    private void reload() {
        boys = new ArrayList<>();
        
        Random r = new Random();
        for (int i = 2000; i < 2010; i++) {
            boys.add(new Births(Integer.toString(i), r.nextInt(500) + 800));   
        }  
    }
}
        ]]></script>
    </ui:define>
    <ui:define name="additional">  
        <p:tab title="Births.java">
        <script type="syntaxhighlighter" class="brush: java"><![CDATA[

public class Births {

    protected String year;
    protected Integer amount;

    public String getYear() {
        return year;
    }

    public void setYear(String year) {
        this.year = year;
    }

    public Integer getAmount() {
        return amount;
    }

    public void setAmount(Integer amount) {
        this.amount = amount;
    }

    public Births() {
    }

    public Births(String year, Integer amount) {
        this.year = year;
        this.amount = amount;
    }
}
        ]]></script>
        </p:tab>
    </ui:define>
</ui:composition>
