<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" 

      xmlns:hf="http://highfaces.org">

    <h:head>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>HighFaces Showcase</title>
        <h:outputScript library="js" name="shCore.js" />
        <h:outputScript library="js" name="shBrushJava.js" />
        <h:outputScript library="js" name="shBrushXml.js" />
        <h:outputStylesheet library="css" name="style.css"/>
        <h:outputStylesheet library="css" name="shCore.css"/>
        <h:outputStylesheet library="css" name="shThemeDefault.css"/>
    </h:head>

    <h:body style="margin:0 auto">
        <f:view id="main" 
                contentType="text/html; charset=UTF-8">

            <h:form id="form" prependId="true">
                <div class="stop">
                    <div class="sleft">

                    </div>
                    <div class="sright">
                        <h:outputText styleClass="big" value="HighFaces Showcase" />
                    </div>
                </div>
                <div class="smain">
                    <h:panelGroup layout="block">
                        <hf:chart type="line" value="#{lineChartBean.simpleList}" var="point" point="#{point}" title="List of Integer values" xaxisLabel="Index" yaxisLabel="Amount">

                        </hf:chart>

                    </h:panelGroup>
                </div>
            </h:form>
        </f:view>
    </h:body>
</html>
