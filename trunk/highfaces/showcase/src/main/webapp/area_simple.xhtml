<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"

                xmlns:p="http://primefaces.org/ui"
                xmlns:hc="http://highfaces.org"

                template="/WEB-INF/master.xhtml"
                >
    <ui:define name="headline">Area chart - List with Numbers</ui:define>
    <ui:define name="description">As easy as it could be: Just provide a List of any Number type as value, the name for the iteration variable and the point value and immediately you have your chart. Of course, you can still customize it with the various possible facets or attributes.</ui:define>
    <ui:define name="icontent">

        <h:panelGroup layout="block">
            <hc:chart type="area" value="#{lineChartBean.simpleList}" var="point" point="#{point}" title="List of Integer values">

            </hc:chart>

        </h:panelGroup>
    </ui:define>
    <ui:define name="xhtml">
        <script type="syntaxhighlighter" class="brush: xml"><![CDATA[
            
               <hc:chart type="area" value="# {lineChartBean.simpleList}" var="point" 
                    point="# {point}" title="List of Integer values"/>

            ]]></script>
    </ui:define>
    <ui:define name="java">        
        <script type="syntaxhighlighter" class="brush: java"><![CDATA[
@ManagedBean
@RequestScoped
public class LineChartBean {

    protected List<Integer> simpleList;
    
    public List<Integer> getSimpleList() {
        return simpleList;
    }            
    
    public LineChartBean() {
        reload();
    }

    private void reload() {
        simpleList = new ArrayList<>();
        
        Random r = new Random();
        for (int i = 2000; i < 2010; i++) {
            simpleList.add(r.nextInt(500) + 800);    
        }  
    }
}
        ]]></script>
    </ui:define>
</ui:composition>
