<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:hf="http://highfaces.org">

    <h:head>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>HighFaces Showcase</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />      
        <meta http-equiv="CACHE-CONTROL" content="no-cache" />
        <meta http-equiv="PRAGMA" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="imagetoolbar" content="no" />
        <meta name="author" content="bauer-live softwaredevelopment" />
        <meta name="publisher" content="Markus Bauer-Hermann" />
        <meta name="copyright" content="bauer-live.com" />
        <meta name="description" content="HighFaces is a JSF2 component library wrapping HighCharts. It provides easy to use, high quality components for Charts in JSF." />
        <meta name="keywords" content="HighFaces,JSF,JSF2,Java,Component,Library,Bauer-Live,Charts,Java Server Faces,web,J2EE,frontend,Graphs,Bars,Pie" />
        <meta name="page-topic" content="HighFaces" />
        <meta name="audience" content="Erwachsene, Experten, Fortgeschrittene, Frauen, Männer, Profis, Freelancer, Selbständige, Unternehmen, Freiberufler" />
        <meta http-equiv="content-language" content="en" />
        <meta name="robots" content="index, follow" />
        <meta name="DC.Creator" content="bauer-live softwaredevelopment" />
        <meta name="DC.Publisher" content="Markus Bauer-Hermann" />
        <meta name="DC.Rights" content="bauer-live.com" />
        <meta name="DC.Description" content="HighFaces is a JSF2 component library wrapping HighCharts. It provides high quality components for Charts in JSF" />
        <meta name="DC.Language" content="en" />
        <meta name="robots" content="index,follow" />
        <h:outputScript library="js" name="shCore.js" />
        <h:outputScript library="js" name="shBrushJava.js" />
        <h:outputScript library="js" name="shBrushXml.js" />
        <h:outputStylesheet library="css" name="style.css"/>
        <h:outputStylesheet library="css" name="shCore.css"/>
        <h:outputStylesheet library="css" name="shThemeDefault.css"/>
    </h:head>

    <h:body style="margin:0 auto">
        <f:view id="main" 
                contentType="text/html; charset=UTF-8">

            <h:form id="form" prependId="true">
                <div class="stop">
                    <div class="sleft">

                    </div>
                    <div class="sright">
                        <h:outputText styleClass="big" value="HighFaces Showcase" />
                    </div>
                </div>
                <div class="smain">

                    <div class="sleft">
                        <p:panelMenu id="mainmenu" >
                            <p:submenu label="Line Chart" >
                                <p:menuitem value="Simple List" outcome="line_simple" icon="ui-icon-signal" />
                                <p:menuitem value="POJO List" outcome="line_pojo" icon="ui-icon-signal" />
                                <p:menuitem value="Map with POJO List" outcome="line_map" icon="ui-icon-signal" />
                            </p:submenu>
                            <p:submenu label="Area Chart">
                                <p:menuitem value="Simple List" outcome="area_simple" icon="ui-icon-signal" />
                            </p:submenu>
                            <p:submenu label="Bar Chart">
                                <p:menuitem value="Simple List" outcome="bar_simple" icon="ui-icon-signal" />
                                <p:menuitem value="POJO List" outcome="bar_pojo" icon="ui-icon-signal" />
                            </p:submenu>
                            <p:submenu label="Column Chart">
                                <p:menuitem value="Simple List" outcome="column_simple" icon="ui-icon-signal" />
                                <p:menuitem value="Stacked Columns" outcome="column_stacked" icon="ui-icon-signal" />
                                <p:menuitem value="Selection" outcome="selection_column" icon="ui-icon-signal" />
                            </p:submenu>   
                            <p:submenu label="Pie Chart">
                                <p:menuitem value="Pie Chart" outcome="pie" icon="ui-icon-signal" />                               
                                <p:menuitem value="Customized Labels" outcome="pie_datalabel" icon="ui-icon-signal" />                               
                            </p:submenu>   
                            <p:separator />
                            <p:submenu label="ChartSerie">
                                <p:menuitem value="Simple List" outcome="series_simple" icon="ui-icon-signal" />
                                <p:menuitem value="Combining different types" outcome="series_combined" icon="ui-icon-signal" />
                            </p:submenu>
                             <p:submenu label="ChartAxis">
                                <p:menuitem value="Simple Axis" outcome="axis_simple" icon="ui-icon-signal" />
                                <p:menuitem value="Multiple Axes" outcome="axis_multi" icon="ui-icon-signal" />
                                <p:menuitem value="Date Axes" outcome="axis_date" icon="ui-icon-signal" />
                            </p:submenu>
                            <p:submenu label="ChartLegend">
                                 <p:menuitem value="Simple Legend" outcome="legend_simple" icon="ui-icon-signal" />
                            </p:submenu>
                            <p:submenu label="ChartTooltip">
                               <p:menuitem value="Simple Tooltip" outcome="tooltip_simple" icon="ui-icon-signal" />
                               <p:menuitem value="Advanced Tooltip" outcome="tooltip_advanced" icon="ui-icon-signal" />
                            </p:submenu>
                            <p:submenu label="ChartModel API">
                                 <p:menuitem value="Defining Series in Code" outcome="chartmodel" icon="ui-icon-signal" />
                            </p:submenu>
                        </p:panelMenu>
                    </div>
                    <div class="sright" style='background-color: white;'>
                        <div class="gradigray" style="margin: -20px;padding: 20px;margin-bottom: 40px;">
                            <h1><ui:insert name="headline">Missing headline</ui:insert></h1>
                            <h3><ui:insert name="description">Missing description</ui:insert></h3>
                        </div>
                        <p:outputPanel layout="block" style="border-top:1px solid #cccccc;margin: -40px;padding: 40px;">
                            <ui:insert name="icontent"></ui:insert>
                        </p:outputPanel>
                        <div class='gradigray' style='margin: -20px;padding: 20px;margin-bottom: 00px;border-top:1px solid #cccccc;margin-top:20px;padding-top: 30px;'>
                            <p:tabView style="width:100%">
                                <p:tab title=".xhtml">
                                    <ui:insert name="xhtml" />
                                </p:tab>
                                <p:tab title=".java">
                                    <ui:insert name="java" />
                                </p:tab>
                                <ui:insert name="additional" />
                            </p:tabView>
                        </div>
                        <div style='border-top:1px solid #cccccc;' class='footer'>
                            <div style='float:right;padding:30px;'>
                                Running on #{highFaces.version}
                            </div>
                            <div style='display:inline-block;padding:30px;'>
                                &copy; 2014 by <a href="http://www.bauer-live.com">bauer-live softwaredevelopment</a><br/>
                                All rights reserved
                            </div>
                        </div>
                        <script type="text/javascript">
                            SyntaxHighlighter.all();
                        </script>
                    </div>
                </div>
            </h:form>
        </f:view>
    </h:body>
</html>
